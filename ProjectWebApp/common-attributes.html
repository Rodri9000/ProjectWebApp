<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo-1 {
            color: blueviolet
        }
    </style>
</head>

<!-- 
    ATRIBUTOS

    class -> Este atributo se utiliza para dar estilos a travez de CSS
    id -> Es un identificador uncico que se utiliza para seleccionar el elemento desde JS y para
    hacer navegacion a trave de anclas
    title ->  Sirve para mostrar informacion de lo que estamos representando. Aparece el mensaje
    cuando paso el cursor del mouse por encima del tooltip
    data ->
 -->

<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a travez de un id</p>
    <p title="Este es un ejemplo del attr title">Titulo con tooltip</p>
    <p>Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')

        console.log(p.textContent)

    </script>
</body>

</html>
